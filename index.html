<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandblognews creative simple project</title>
    <script src="https://kit.fontawesome.com/1ce240dc12.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .imgsize{
            height: 50px;
            width: 50px;

        }
        @media screen and (max-width: 767px){
            .categoryitem{
                background: red;
                flex-direction: column;
                padding: 20px;
                border-radius: 15px;
                color: white;
                font-size: 17px;
                text-align: left;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <a class="navbar-brand fw-bold" href="#">Brandblognews</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item me-4">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item me-4">
                    <a class="nav-link bg-primary text-white p-2 rounded" href="#">News</a>
                  </li>
                  <li class="nav-item me-4">
                    <a href="blog.html" target="_blank" class="nav-link">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <!-- //all category select  -->
        <section class="my-5">
            <ul id="allCategorySec" class="d-flex justify-content-between categoryitem">

            </ul>
        </section>
        <!-- // category select item  -->
        <section>
            <div class="bg-secondary py-3 px-3 rounded text-white my-5">
                <h4> <span id="itemNumber"></span> items had a category</h4>
            </div>
        </section>

        <!-- //load news blog display  -->
        <section id="blog-container" class="row row-cols-1 row-cols-md-2 g-3">
            
        </section>

        <!-- //load not  news blog display  -->
        <section class="d-none" id="no-post">
          <h3 class="text-center">Not blog post !!</h3>
        </section>

         <!-- spinner section  -->
        <section>
        <div class="text-center d-none" id="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
    </section>
    <!-- modal section  -->
       <section>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
       </section>
    </main>
    <!-- // footer section  -->
    <footer class="mt-3 bg-black text-white text-center py-4">
      <h6>@Copyright Brandblognews - 2022</h6>
    </footer>
    
    <!-- script js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
